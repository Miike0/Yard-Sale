<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS styles -->
     <link rel="stylesheet" href="styles/my-order.css" type="text/css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">

            <h1 class="tittle">My order</h1>

            <div class="my-order-content">
               <div class="order">
                    <p>
                        <span>04.25.2021</span>
                        <span>6 articles</span>
                    </p>
                    <p>$560.00</p>
               </div>

               <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Bycicle">
                </figure>
                <p>Bicycle</p>
                <p>$120,00</p>
                </div>
    
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/704241/pexels-photo-704241.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sunglasses">
                    </figure>
                    <p>Sunglasses</p>
                    <p>$6,00</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/112811/pexels-photo-112811.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Lamp">
                    </figure>
                    <p>Lamp</p>
                    <p>$24,00</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/52518/jeans-pants-blue-shop-52518.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Jeans">
                    </figure>
                    <p>Jeans</p>
                    <p>$4,00</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/2356344/pexels-photo-2356344.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Tshirt">
                    </figure>
                    <p>Tshirt</p>
                    <p>$5,30</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/2356344/pexels-photo-2356344.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Tshirt">
                    </figure>
                    <p>Tshirt</p>
                    <p>$5,30</p>
                </div>

            </div>
        </div>
        
    </div>

</html>
